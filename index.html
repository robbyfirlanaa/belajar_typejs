<!DOCTYPE html>
<html>
<head>
    <title>Belajar Type JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="header">
        <nav>
            <img src="img/logo2.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="https://www.instagram.com/robbyfirlanaa_/" target="blank">ABOUT</a></li>
                <li><a href="https://github.com/robbyfirlanaa" target="blank">PORTOFOLIO</a></li>

        <div class="text-box">

            <a href="https://wa.me/6281296431488" target="blank">Contact Me</a>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

        var typed = new Typed(".auto-input", {

</body>
